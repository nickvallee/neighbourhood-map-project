<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title> Nick's Neighbourhood Map </title>

<!-- build:css assets/styles/styles.css -->
<link rel="stylesheet" href="temp/styles/styles.css">
<!-- endbuild -->

</head>

<body>

    <div class="container">
        <div class="options-box">
            <h1 class="options-box__header">Mile End/ Little Italy</h1>
            <p class="options-box__attribution">Powered by Wikipedia and Google Maps</p>
            <div class="options-box__show-hide">
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
            </div>
            <div class="options-box__search" id="search">
                <input class="options-box__search__search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
            </div>
            <ul class="options-box__list results" id="results" data-bind="foreach: filteredItems">
                <li data-bind="text: title, event: { click: $parent.showInfo}"></li>
            </ul>
        </div>

        <div id="map">
        </div>
    </div>


<!-- build:js assets/scripts/App.js -->
<script src="temp/scripts/App.js" type="text/javascript"></script>
<!-- endbuild -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA56O00SWz5jCIbOA4AHsa9Ei5_ObpQlV8&v=3&callback=initMap"></script>

</body>
