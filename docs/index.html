<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title> Nick's Neighbourhood Map </title>

<link rel="stylesheet" href="assets/styles/styles-d5552a4378.css"/>

</head>

<body>

    <div class="container">
        <div class="options-box">
            <h1 class="options-box__header">Mile End/ Little Italy</h1>
            <p class="options-box__attribution">Powered by Wikipedia and Google Maps</p>
            <div class="options-box__show-hide">
                <input class="show-listings" type="button" value="Show Listings" data-bind="click: showListings">
                <input class="hide-listings" type="button" value="Hide Listings" data-bind="click: hideListings">
            </div>
            <div class="options-box__search" id="search">
                <input class="options-box__search__search-box" id="search-box" data-bind="textInput: searchTerm">
            </div>
            <ul class="options-box__list results" id="results" data-bind="foreach: filteredItems">
                <li data-bind="text: title, click: $parent.showInfo"></li>
            </ul>
        </div>
        <div class="map-div">
            <div id="map" class="map-div__canvas">
            </div>
        </div>
    </div>


<script src="assets/scripts/App-ad70a1eedd.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA56O00SWz5jCIbOA4AHsa9Ei5_ObpQlV8&v=3&callback=initMap" onerror="googleError()"></script>

</body>
